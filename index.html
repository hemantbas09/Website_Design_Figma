<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Website Design</title>
  </head>
  <body>
    <!-- Header of the Website -->
    <header class="header-content">
      <section class="header-section">
        <nav class="navbar">
          <a class="logo-container" href="signup.html">
            <div class="logo-wrap">
              <img class="logo" src="Logo.svg" alt="Logo" />
            </div>
            <div class="logo-text-wrap">
              <img class="logo-text" src="logo-text.svg" alt="Untitled UI" />
            </div>
          </a>

          <ul class="nav-menu">
            <li class="nav-item">
              <a class="anchor-tag" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="anchor-tag" href="#">
                Product

                <img
                  class="dropdown-icon"
                  src="dropdownicon.svg"
                  alt="Dropdown Icon"
                />
              </a>
            </li>
            <li class="nav-item">
              <a class="anchor-tag" href="#"
                >Resources

                <img
                  class="dropdown-icon"
                  src="dropdownicon.svg"
                  alt="Dropdown Icon"
                />
              </a>
            </li>
            <li class="nav-item">
              <a class="anchor-tag" href="#">Pricing</a>
            </li>
          </ul>
        </nav>

        <button class="nostyle-btn" aria-label="Menu">
          <img
            class="hamburger-icon"
            src="hamburgerIcon.svg"
            alt="Hamburger Icon"
          />
        </button>

        <!-- call to action button -->
        <div class="cta-buttons">
          <a class="anchor-tag" href="index.html">Login</a>
          <a class="anchor-tag btn btn-primary" href="signup.html">Signup</a>
        </div>
      </section>
    </header>

    <!-- Content -->
    <main class="main">
      <section class="section">
        <!-- Heading Section -->
        <div class="heading-section">
          <img class="content-logo" src="Logo.svg" alt="content logo" />
          <h2 class="heading">Log in to your account</h2>
          <p class="subheading">Welcome back! Please enter your details.</p>
        </div>

        <form action="" method="POST" class="form">
          <!-- Iinput area of the login -->
          <div class="input-container">
            <label class="label" for="email">Email</label>
            <input
              class="input"
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="input-container">
            <label class="label" for="password">Password</label>
            <input
              class="input"
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              required
            />
          </div>

          <div class="label forgot-password-checkbox-container">
            <div class="checkbox-container">
              <input class="checkbox" type="checkbox" />
              <label for="">Remember for 30 days</label>
            </div>
            <a class="anchor-tag primary-anchor-tag" href="#"
              >Forgot password
            </a>
          </div>

          <button class="signin-submit-btn btn btn-primary" type="submit">
            Sign in
          </button>
        </form>

        <a class="anchor-tag btn social-media-btn btn-outline" href="#"
          ><img src="Social icon.svg" alt="google" /> Sign in with Google
        </a>

        <div class="existing-account">
          <p class="information-text">
            Don’t have an account?
            <a class="anchor-tag primary-anchor-tag" href="signup.html"
              >Sign up</a
            >
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
